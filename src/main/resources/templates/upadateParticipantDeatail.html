
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">


<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" th:href="@{/css/style3.css}"/>
 	 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> 
		<link rel="stylesheet" type="text/css" th:href="@{/datatables.css}"/>
 
	
</head>

 
<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>

		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row a-card">

					<div class="card-body">
					
 <body>
  		
	<div class="container" style="padding-top: 150px">
	
	
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row my-5">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center" style="color:maroon; font-size: 20px">
    						<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 											 </div> </div></h5>
	           <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Update Participant Deatail</h5>
	            
	  
  			   	<form class="form-horizontal"  th:action="@{/updateParticipateDeatail}"  method="POST" >
 
                          <div class="">
                          
                           <div th:each="parcipantDeatail : ${parcipantDeatails}">
                           
                           

						<input type="hidden"  name="participantId"  th:value="${parcipantDeatails.id}" onsubmit="return submitForm(this);"/>


					    <div class="form-label-group">   
                             
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"  th:value="${parcipantDeatail.firstname}" /> 
         
                           </div>
                           
                           <div class="form-label-group">   
                             
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"  th:value="${parcipantDeatail.lastname}" /> 
         
                           </div>
                           
                           <div class="form-label-group">   
                                    <label for="email">Email </label>
                                    <input type="email" class="form-control" id="email" name="email"  th:value="${parcipantDeatail.email}" /> 
         
                           </div>
                           
                            <div class="form-label-group">   
                                    <label for="aadharNumaber">Aadhar Number </label>
                                    <input type="text" class="form-control" id="aadharNumaber" name="aadharNumaber"  th:value="${parcipantDeatail.adharNumber}" /> 
         
                           </div>
                           
                           
                           <div class="form-label-group">   
                                    <label for="gender">Gender </label>
                                    <input type="text" class="form-control" id="gender" name="gender"  th:value="${parcipantDeatail.gender}" /> 
         
                           </div>
                              
                              
                                     <div class="form-label-group">   
                                    <label for="Language">Language </label>
                                    <input type="text" class="form-control" id="Language" name="language"  th:value="${parcipantDeatail.language}"/> 


                         		  </div>
                         		  
                         		         <div class="form-label-group">   
                                    <label for="Language">Age </label>
                                    <input type="text" class="form-control" id="Language" name="age"  th:value="${parcipantDeatail.age}"/> 


                         		  </div>       <div class="form-label-group">   
                                    <label for="Language">Qualification </label>
                                    <input type="text" class="form-control" id="Language" name="qua"  th:value="${parcipantDeatail.qualification}"/> 


                         		  </div>       <div class="form-label-group">   
                                    <label for="Language">Experience </label>
                                    <input type="text" class="form-control" id="Language" name="exp"  th:value="${parcipantDeatail.exprience}"/> 


                         		  </div>       <div class="">   
                                    <label for="Language">Organization</label>
                                    <input type="text" class="form-control" id="Language" name="org"  th:value="${parcipantDeatail.organization}"/> 


                         		  </div>
                         		  
                         	       
                                  <div class="row" style="padding-top: 10px; padding-left: 20px">
                                                 
                                                            <button type="submit" class="btn btn-success"   >Submit</button>&nbsp;&nbsp;&nbsp;
                                        </div> 
                                              
            	</div>  
            
            </div>
                      </form>
    	 
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>
 
			<div th:fragment="body-bottom-scripts">

        	 <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
       		 <script th:src="@{/static/js/jquery.slim.min}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			
			
			</div>
 </body>
					


					</div>
				</div>
			<div th:fragment="body-bottom-scripts">

		<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>


	</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>

</body>
 
</html>
