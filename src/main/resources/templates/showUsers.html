
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-users{
border-right: 5px solid orange;
font-size:0.9rem;
/* text-decoration: underline; */
}
.nav-users a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				
			
		
		<table class="table table-striped" id="myTable">
  <thead>
    <tr>
      
      <th scope="col">Username</th>
      <th scope="col">FullName</th>
      <th scope="col">Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${users}">
      <td><span  th:text="${user.getUsername()}"> </span></td>
	  <td><span  th:text="${user.getFullName()}"></span></td>
	  <td><div  th:each=" userRoles : ${user.getUserRoles()}">
	  			<div th:if = "${userRoles.getStatus()}" th:text="${userRoles.getRole().getName()}">
	  			</div>
	  	  </div>
	  </td>
	 
    </tr>
  
  </tbody>
</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
	<script th:inline="javascript">
		var projectPath='[(@{/})]';
		
	</script>
</body>
</html>
