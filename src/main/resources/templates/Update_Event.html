<body>
  
  		
	<div class="container" style="padding-top: 150px">
	
	
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row my-5">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center" style="color:maroon; font-size: 20px">
    	<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 											 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Update Event</h5>
	            
	            
	               <form class="form-horizontal"  th:action="@{/eventUpdate}" method="post">
                        
                        <div th:each="event : ${events}">
    
      				 <input type="hidden"  name="eventId"  th:value="${event.id}"/>
      				 
      				 
      				 	 <div class="form-group"> 
   
                                          <label for="event">Event Name</label> 
                                                   <input type="text" class="form-control" id="event" name="eventname" th:value="${event.eventname}"/>
   							</div>
   
					   <div class="form-group">
					   
					      <label for="eventdate">Start Date</label> 
                                                   <input type="date" class="form-control" id="date" name="date"  th:value="${event.date}"/>
					   
					   
					   </div>
					      <div class="form-group">
					   
					      <label for="eventdate">End Date</label> 
                                                   <input type="date" class="form-control" id="date" name="endDate"  th:value="${event.endDate}"/>
					   
					   
					   </div>
					   
					   
					    <div class="form-group">
					           <label for="eventDescription" >Enter Description</label> 
                                                
                               <textarea class="form-control" rows="5" id="eventDescription" name="description"  th:text="${event.description}"></textarea>
                                              
  						 </div>
  						 
  						   <div class="form-group">
  						   
  						   <label for="venue">Venue Name</label> 
                          <input type="text" class="form-control" id="venue" name="venuename"  th:value="${event.venuename}"/>
                                     
  						   
  						   </div>
  						    <div class="form-group">
  						   
  						         <label for="contactperson">Contact Person</label> 
  						     <input type="text" class="form-control" id="contactperson" name="contactperson"  th:value="${event.contactperson}"/>
  						   
  						   </div>
  						       <div class="form-group">
  						       
  						          <label for="contactnumber">Contact Number</label> 
  						         <input type="text" class="form-control" id="conatctNumber" name="contactnumber"  th:value="${event.contactnumber}"/>
  						       
  						       </div>
  						   
  						    <div class="form-group">
  						     <label for="email">Email Id</label> 
                                        
                                    	  <input type="text" class="form-control" id="email" name="email"  th:value="${event.email}"/>
                                    
  						   </div>
  						   
  						   
                       
                                                  <div class=""  style="padding-left: 20px; padding-top: 20px">
                                                            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
                                                            
                                                             

                                                  </div>
          
                  
                  </div>
               </form>
        
	            
	            
	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>
