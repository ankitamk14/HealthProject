						</div>
					</div>
				</div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#add" role="tab" aria-controls="home" aria-selected="true">Add</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#view" role="tab" aria-controls="profile" aria-selected="false">View</a>
  </li>
  
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active py-3" id="add" role="tabpanel" aria-labelledby="home-tab">
  <div class="card">
					<div class="card-header">
						<h4>Add Language</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<form class="form-horizontal" th:action="@{/addLanguage}"
							method="post" enctype="multipart/form-data">
							<div class="form-group">

								<label for="languageId">Language</label> <input type="text"
									class="form-control" id="languageId" name="languageName"
									required="required" /> <span style="color: red;"
									th:if="${msg}"> Please enter language.</span> <span
									style="color: red;" th:if="${msg1}"> Choose another
									language.</span>

							</div>
							<button type="submit" value="showAlert" class="btn a-btn">Submit</button>
							&nbsp;&nbsp;&nbsp;
							<button type="reset" class="btn a-btn">Reset</button>
						</form>							</div>
						</div>

						<!-- <h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural
							lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a> -->
					</div>
				</div>
  </div>
  <div class="tab-pane fade py-3" id="view" role="tabpanel" aria-labelledby="profile-tab">
  <table class="table table-striped" id="myTable">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
  
  </div>
  
</div>


</div>
</div>
