
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" th:href="@{css/style3.css}"/>
 	 	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/> 

</head>
  <body>
  
  		<div th:replace="common/trail :: navbar1"/>
  		
	<div class="container" style="padding-top: 150px">
	
	
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row my-5">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center" style="color:maroon; font-size: 20px">
    	<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 											 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Add Tutorial</h5>
	            
	         <form class="form-horizontal"  th:action="@{/addTutorail}"  method="post"  enctype="multipart/form-data"  onsubmit="return submitForm(this);">
						    
									  
								 <div class="form-group ">
									  
									   <label for="categoryName">Select Category </label>
									    
                                      <select class="form-control " name="categoryName" id="MasterCategoryId"   required="required">
                                         
			       							<option>Select Category</option>
			       							<span th:each="product: ${categorys}">
			  								<option ><span  th:text="${product.categoryname}"></span></option>

			  								</span>
										 </select> 
									  
									 </div>
   
					
					
						 <div class="form-group">
							<label for="topicName"> Topic Name</label>       
               						 <input type="text" class="form-control " id="topicName" name="topicName"  required="required"/>
					
						 	</div>	
						 	
						 	
						 	 <div class="form-group">
						 	 
						 	 		     <label for="language">Add Language</label>   
               						 <input type="text" class="form-control " id="language" name="languageName" required="required"/>
						 	 
						 	 
						 	 </div>  
						 	 	<div class="form-group">
							
							  <label for="keyword" style="padding-top: 8px">Add Keyword</label>                                                          
										<input type="text"  class="form-control " id="keyword"  name="keyword" placeholder="" required="required"/>													
 
							</div>
						 	 
						 	 
						 	 <div class="form-group">
						 	    <label for="outlineDetail" >Outline</label>      
                                    	<input type="file" class="form-control" id="outlineDetail"  name="outline" placeholder="select Outline" required="required"/>	          
                                       
				
								</div>
							
							 	 <div class="form-group">
							 	    <label for="script" style="padding-top: 8px">Add  Script</label>                                                                         
										<input type="file"  class="form-control " id="script"  name="script" placeholder=" add script" required="required"/>													
										
							 	 
							 	 </div>
							
							
							<div class="form-group">
							
							  <label for="timeScript" style="padding-top: 8px">Add TimeScript</label>                                                          
										<input type="file"  class="form-control " id="timeScript"  name="timeScript" placeholder="uploadFile" required="required"/>													
										
							 	 
							</div>
							
							
							 
							 	 <div class="form-group">
							 	      <label for="tutorial" style="padding-top: 8px">Add Video</label>                                                                      
																					
									
									<input type="file" class="form-control " id="tutorial" name="tutorial"  placeholder="tutorial" required="required"/>
										
							 	 </div>
							
						   <button type="submit" class="btn  btn-success">Submit</button>
						     <button type="reset" class="btn btn-success">Reset</button>       
						        		  
			
								  
							</form>
				
  				 
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>
 
			<div th:fragment="body-bottom-scripts">

        	 <script th:src="@{static/js/bootstrap.bundle.min.js}"></script>
       		 <script th:src="{static/js/jquery.slim.min}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			
			
			</div>
			
			<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
 </body>
</html>
