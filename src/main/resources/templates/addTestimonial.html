
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#add" role="tab" aria-controls="home"
						aria-selected="true">Home</a></li>
					<li class="nav-item"><a class="nav-link" id="profile-tab"
						data-toggle="tab" href="#view" role="tab" aria-controls="profile"
						aria-selected="false">Profile</a></li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Add Testimonial</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form th:action="@{/addTestimonial}" method="post"
											enctype="multipart/form-data">
											<div class="form-group">
												<label for="testimonialName">Name</label> <input type="text"
													class="form-control" id="testimonialName"
													name="testimonialName" required="required" />
											</div>
											<div class="form-group">
												<label for="testimonialDescription">Description</label>
												<textarea class="form-control" rows="5"
													id="testimoniaqlDescription" name="description"
													required="required" placeholder="Testimonial text"></textarea>
											</div>
											<div class="form-group">
												<label for="testimonialVideo" style="padding-top: 8px">Add
													Video</label> <input type="file" class="form-control-file"
													id="testimonialVideo" name="uploadTestimonial"
													accept=".mp4" placeholder="uploadFile" required="required" />
											</div>
											<button type="submit" value="showAlert"
												onclick="showAlert();" class="btn a-btn">Submit</button>
											&nbsp;&nbsp;&nbsp;
											<button type="reset" class="btn a-btn">Reset</button>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="tab-pane fade py-3" id="view" role="tabpanel"
						aria-labelledby="profile-tab">
						<table class="table table-striped" id="myTable">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>Larry</td>
									<td>the Bird</td>
									<td>@twitter</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="tab-pane fade" id="contact" role="tabpanel"
						aria-labelledby="contact-tab">...</div>
				</div>

			</div>
		</div>
	</div>


	<div th:replace="common/trail :: body-bottom-scripts"></div>

	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
</body>
</html>
