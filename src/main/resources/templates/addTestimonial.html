
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{css/style3.css}" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>
		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div>
					<div class="alert alert-success" role="alert" th:if="${success_msg}">
		 				<div id="#test" class="">
							<div >
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
		 				<div id="#test" class="">
							<div >
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="card card-signin flex-row a-card">
					<div class="card-body">
						<h5 class="card-title text-center"
							style="color: maroon; font-size: 30px">Add Testimonial</h5>
						<form class="form-horizontal" th:action="@{/addTestimonial}"
							method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="testimonialName">Name</label> <input type="text"
									class="form-control" id="testimonialName"
									name="testimonialName" required="required" />
							</div>
							<div class="form-group">
								<label for="testimonialDescription">Description</label>
								<textarea class="form-control" rows="5"
									id="testimoniaqlDescription" name="description"
									required="required" placeholder="Testimonial text"></textarea>
							</div>
							<div class="form-group">
								<label for="testimonialVideo" style="padding-top: 8px">Add
									Video</label> <input type="file" class="form-control-file"
									id="testimonialVideo" name="uploadTestimonial" accept=".mp4"
									placeholder="uploadFile" required="required" />
							</div>
							<button type="submit" value="showAlert" onclick="showAlert();"
								class="btn a-btn">Submit</button>
							&nbsp;&nbsp;&nbsp;
							<button type="reset" class="btn a-btn">Reset</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script th:src="@{static/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{static/js/jquery.slim.min}"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</div>
	
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
</body>
</html>
