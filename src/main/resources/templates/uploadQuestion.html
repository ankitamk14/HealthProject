
<!DOCTYPE html>

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>

<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>

		 <div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row a-card">

					<div class="card-body">

 <body>
  
  	
  		
	<div class="container" style="padding-top: 15px">
	
	
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row my-5">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center" style="color:maroon; font-size: 20px">
    						<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 											 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Upload Question</h5>
	            
	
  				 		 <form class="form-horizontal"  th:action="@{/uploadQuestion}"  method="post"  enctype="multipart/form-data"  >
						    
						 <div class="form-group">
								 	  
									   <label for="MasterCategoryId">Select category </label>
									    
                                       <select id="MasterCategoryId" class="form-control" name="categoryName"   required="required" >
			
								                        <option>Select Category</option>      
								                        <span th:each="category: ${categories}" >
								  								<option th:value="${category.getCategoryId()}"><span  th:text="${category.getCatName()}"></span></option>		
								  						</span>
									  </select>
						 </div>	
								 
					 <div class="form-group">
		
					               <label for="inputTopic">Select Topic</label>
					       	
					                    <select id="inputTopic" class="form-control" name="inputTopicName"  required="required">
					              
					                    </select> 
							</div>
					
					
					 <div class="form-group">
								 	  
									   <label for="languageNameId">Select Language </label>
									    
                                       <select id="languageNameId" class="form-control" name="languageyName"   required="required" >
			
								                        <option >Select Language</option>      
								                        <span th:each="lan: ${languages}" >
								  								<option th:value="${lan.getLanId()}"><span  th:text="${lan.getLangName()}"></span></option>		
								  						</span>
									  </select>
						 </div>	
					
					
					
					  <div class="form-group">
						
						  		 <label for="questionId">Question</label>
						   		   <input type="file" class="form-control" id="questionId" name="questionName"   accept=".pdf" required="required"/>
				
					 </div>
					
					
					
							
						&nbsp;&nbsp;&nbsp;  <button type="submit" class="btn  btn-success">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
						     <button type="reset" class="btn btn-success">Reset</button>       
						        		  
			
								  
					</form>
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>
 
			<div th:fragment="body-bottom-scripts">

			     <script th:src="@{/js/jquery.min.js}"></script>
			    <script th:src="@{/s/js/jquery-3.2.1.min.js}"></script>
			    <script th:src="@{/s/js/popper.min.js}"></script>
			    <script th:src="@{/s/js/bootstrap.min.js}"></script>
			    <script th:src="@{/s/js/owl.carousel.min.js}"></script>
			    <script th:src="@{/s/js/bootstrap-datepicker.js}"></script>
			    <script th:src="@{/s/js/jquery.timepicker.min.js}"></script>
			    <script th:src="@{/s/js/jquery.waypoints.min.js}"></script>
			    <script th:src="@{/s/js/main.js}"></script>
			     <script th:src="@{/js/ajaxSupport.js}"></script>
			 	
			</div>
 </body>

						</form>
					</div>
				</div>

	</div>
