<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-master-trainer{
border-right: 5px solid orange;
font-size:0.9rem;
/* text-decoration: underline; */
}
.nav-master-trainer a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
<div class="col-md-9 col-lg-10 p-md-5">
<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#add" role="tab" aria-controls="home" aria-selected="true">View</a>
  </li>

  
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active py-3" id="add" role="tabpanel" aria-labelledby="home-tab">
  				<div class="card">
					<div class="card-header">
						<h4>Master Trainer</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								 <table id="tableId" class="table table-striped">
					         
					         <thead>
					            <tr>
					                <th>Id</th>
					                <th>User Name</th> 
					                <th>First Name</th>
					                <th>Last Name</th>
					                <th>Address</th>
					                <!-- <th>Languages</th> -->  
					                       
					            </tr>
								</thead>
								<tbody>
					            	<tr th:each="approve : ${masters}">
					                 <td th:text="${approve.getUser().getId()}">ID</td>  
					                <td th:text="${approve.getUser().getUsername()}">User Name</td>
					                <td th:text="${approve.getUser().getFirstName()}">First Name</td>
					                <td th:text="${approve.getUser().getLastName()}">Last name</td>
					                <td th:text="${approve.getUser().getAddress()}">Address</td>
					                <!-- <td th:text="${approve.getUser().getLanguages().key}">Address</td> -->
	
					            	</tr>
					            
					            </tbody>
					        </table>

							</div>
						</div>

					</div>
				</div>
  </div>

  
</div>

</div>			
			

</div>


</div>
	
<div th:replace="common/trail :: body-bottom-scripts"></div>
<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		$(document).ready( function () {
		    $('#tableId').DataTable();
		} );
		
	</script>

</body>
 
</html>
