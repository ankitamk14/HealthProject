<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail" >

	 <link rel="stylesheet" type="text/css" th:href="@{/datatables.css}"/>
 	 
 		
</head>
  <body>
  
  		<div th:replace="common/trail :: navbar1"/>

          	<div class="container-fluid" style="padding-top: 120px">
          	
          		<div class="row">
          	
         			 	<div class="col">

   			 	 <table id="tableId" class="table table-striped">
					           <thead>
					           
					            <tr>
					                <th>Id</th>
					                <th>User Name</th> 
					                <th>First Name</th>
					                <th>Last Name</th>
					                <th>Language</th>  
					                <th>Approve</th>
					                <th>Reject</th>      
					                       
					            </tr>
					            
					            </thead>					            
					            <tbody>
					            
					            	<tr th:each="approve : ${statusByApprov}">
					                <td th:text="${approve.getUser().id}">ID</td>  
					                <td th:text="${approve.getUser().username}">User Name</td>
					                <td th:text="${approve.getUser().firstName}">First Name</td>
					                <td th:text="${approve.getUser().lastName}">Last name</td>
					                <td th:text="${approve.getLanguage().languageName}">Language Name</td>
					                 <td th:text="${approve.getLanguage().id}">Language Name</td>
					              
					                
	
									 <td><a th:href="${'/addContributerRoleById/add/'+ approve.id}">Approve</a></td>
								     <td><a th:href="${'/addRejectRoleById/reject/' + approve.id}">Reject</a></td>  
	
					            </tr>
					            
					            </tbody>
					        </table>
					</div>
				</div>
			</div>     
			
							<script th:src="@{/js/jquery.min.js}"></script>
		 	<script type="text/javascript" charset="utf8" th:src="@{/datatables.js}"></script>
		 
			<script>
			
			
			$(document).ready( function () {
			    $('#tableId').DataTable();
			} );
			
			</script>
    
			<div th:fragment="body-bottom-scripts"></div>
 </body>
</html>
