
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#add" role="tab" aria-controls="home"
						aria-selected="true">Add</a></li>
					<li class="nav-item"><a class="nav-link" id="profile-tab"
						data-toggle="tab" href="#view" role="tab" aria-controls="profile"
						aria-selected="false">View</a></li>


				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Add Carousel</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form th:action="@{/addCarousel}" method="post"
											enctype="multipart/form-data">
											
											
  <div class="form-group">
  <label for="event_name_carousel">Event/workshop name</label>
    <input class="form-control" type="text" placeholder="Default input" id="event_name_carousel">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
<label for="desc_carousel">Short description</label>
    <textarea class="form-control" rows="3" id="desc_carousel"></textarea>
  </div>
  <div class="form-group">
    <label for="img_carousel">Example file input</label>
    <input type="file" class="form-control-file" id="img_carousel">
    <small id="emailHelp" class="form-text text-muted">Max size : ; Dimension: </small>
  </div>
  

											
											<button type="submit" class="btn  btn-success">Submit</button>

											<button type="reset" class="btn btn-success">Reset</button>



										</form>

									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="tab-pane fade py-3" id="view" role="tabpanel"
						aria-labelledby="profile-tab">
						<table class="table table-striped" id="myTable">
							<div id="Success"
								style="display: none; color: green; font-size: 16px; text-align: center">Changes
								Updated Successfully</div>
							<div id="Failure"
								style="display: none; color: green; font-size: 16px; text-align: center">Please
								Try Again</div>
							</div>
							<thead>
								<tr>
									<th scope="col">Category Name</th>
									<th scope="col">Topic Name>
									<th scope="col">Language</th>
									<th scope="col">Brouchure</th>
									<th scope="col">Edit</th>
								</tr>
							</thead>
							<tbody>
								<tr>
								<td>Test</td>
								</tr>

							</tbody>
						</table>
					</div>



				</div>

			</div>


		</div>

	</div>
	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
</body>

</html>
