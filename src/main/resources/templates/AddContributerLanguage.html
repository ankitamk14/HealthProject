
<!DOCTYPE html>

<head th:replace="common/trail :: common-trail">

	<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <body>

 									 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">  Select Language </h5>
	            
	         
	         
	       	   <form class="form-horizontal"  th:action="@{/addcontributerLanguage}" method="post"  enctype="multipart/form-data" onsubmit="return submitForm(this);">
 
				    	 <div class="form-group">
								 	  
									   <label for="categoryId">Select Language </label>
									    
									
                                 <select id="languageId" class="form-control" name="languageName"  required="required">
								               
								                        <option selected="selected" >Select Language</option>  
								                            
								                        <span th:each="language : ${lan}">
								                        
								  								<option th:value="${language.languageName}">
								  								<span  th:text="${language.languageName}"></span></option>		
								  						</span>
								 </select>
						
							 		</div>	
						
				
	
	 			<!-- 		<div class="form-group">  
	 
	                        <label for="languageId">Language Name</label> 
	 						 <input type="text" class="form-control" id="languageId" name="languageName" required="required"/>
	 						 
	 						
						</div> -->
	 
	
 
                          <button type="submit" value="showAlert"  class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
                           <button type="reset" class="btn btn-success">Reset</button>
                                                
              
                     </form>
                     
                     
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}

          </div>

    </div>
