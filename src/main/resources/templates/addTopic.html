
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{css/style3.css}" />
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>
		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
			<div>
				<div class="alert alert-success" role="alert" th:if="${success_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${success_msg}"></span>
						</div>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${error_msg}">
	 				<div id="#test" class="">
						<div >
							<span th:text="${error_msg}"></span>
						</div>
					</div>
				</div>
			</div>
				<div class="card card-signin flex-row a-card">
					<div class="card-body">
						<h5 class="card-title text-center"
							style="color: maroon; font-size: 30px">Add Topic</h5>
						<form class="form-horizontal" th:action="@{/addTopic}"
							method="post" enctype="multipart/form-data">

							<div class="form-group">
								<label for="categoryId"></label> <select id="categoryId"
									class="form-control" name="categoryName" required="required">

									<option>Select Category</option>
									<span th:each="category: ${categories}">
										<option th:value="${category.getCategoryId()}"><span
												th:text="${category.getCatName()}"></span></option>
								</span>
								</select>

							</div>

							<div class="form-group">

								<label for="topicId">Topic</label> <input type="text"
									class="form-control" id="topicId" name="topicName"
									required="required" placeholder="Enter topic name" />

							</div>

							<!-- <div class="form-group">

								<label for="topic">Status</label> <input
									style="width: 30px; height: 30px; padding-left: 20px"
									type="checkbox" class="form-control" id="topic"
									name="checkboxName"></input>

							</div> -->
							<button type="submit" value="showAlert" class="btn a-btn">Submit</button>
							&nbsp;&nbsp;&nbsp;
							<button type="reset" class="btn a-btn">Reset</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="body-bottom-scripts">

		<script th:src="@{static/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{static/js/jquery.slim.min}"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>



		<script th:src="@{/js/jquery.min.js}"></script>
		<script src="@{/s/js/jquery-3.2.1.min.js}"></script>
		<script src="@{/s/js/popper.min.js}"></script>
		<script src="@{/s/js/bootstrap.min.js}"></script>
		<script src="@{/s/js/owl.carousel.min.js}"></script>
		<script src="@{/s/js/bootstrap-datepicker.js}"></script>
		<script src="@{/s/js/jquery.timepicker.min.js}"></script>
		<script src="@{/s/js/jquery.waypoints.min.js}"></script>
		<script src="@{/s/js/main.js}"></script>
		<script src="@{/js/ajaxSupport.js}"></script>

	</div>
	
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
</body>
</html>
