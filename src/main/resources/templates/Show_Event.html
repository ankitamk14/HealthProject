   <body>
  
  		
  		
			  <div class="#">
          
        
          <div class="row" style="padding-top: ">

            
              <div class="col-12">
          
                     <div>
					        <h2>EVENT LIST</h2>
					        
					        <table id="tableId" class="table table-striped">
					        
					        	<thead>
					        
					            <tr>
					                <th>Id</th>
					                <th>Name</th>
					                <th>Start Date</th>
					                <th>End Date</th>
					                <th>Description</th>
					                <th>Venue Name</th>
					                <th>Contact Person</th>	
					                <th>Contact Number</th>	
    		                   
					          	    <th>Email</th>
					                <th>Edit</th>
					                <th>Disable</th>
					                
					            </tr>
					            </thead>
					            <tbody>
					            	<tr th:each="event : ${events}">
						                <td th:text="${event.id}">description</td>  
						                <td th:text="${event.eventname}">description</td>
						                <td th:text="${event.date}">description</td>
						                 <td th:text="${event.endDate}">description</td>
						                <td th:text="${event.description}">description</td>  
						                <td th:text="${event.venuename}">description</td>
						                <td th:text="${event.contactperson}">description</td>
						                <td th:text="${event.contactnumber}">description</td>
									   <td th:text="${event.email}">description</td>

					                <td><a onclick="submitForm()" th:href="${'event/edit/' + event.id}">Edit</a></td>  
   
					                <td><a th:href="${'/event/delete/' + event.id}">Disable</a></td>
    
					            </tr>
					            
					            </tbody>
					        </table>
					    </div>
