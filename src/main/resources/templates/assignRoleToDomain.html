
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h4>Assign Role To Consultant</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6">
								<form th:action="@{/assignRoleToDomain}" method="post"
									onsubmit="return submitForm(this);">
									<div class="form-group">
										<label for="consultEmail"></label> <select
											id="consultEmail" class="form-control "
											name="consultEmail" required="required">

											<option id="categoryContributor">Select Consultant </option>
											<option th:each="con: ${consultants}"
												th:value="${con.getUser().getEmail()}" th:text="${con.getUser().getEmail()}"></option>
										</select>
									</div>
									<div class="form-group ">
										<label for="category"></label> <select
											id="category" class="form-control"
											name="category" required="required">
											<option value="0">Select Category</option>
											<option th:each="cat: ${categories}"
												th:value="${cat.getCatName()}" th:text="${cat.getCatName()}"></option>
										</select>
									</div>
									<div class="form-group ">
										<label for="language"></label> <select
											id="language" class="form-control"
											name="language" required="required">
											<option value="0">Select Language</option>
											<option th:each="lan: ${languages}"
												th:value="${lan.getLangName()}" th:text="${lan.getLangName()}"></option>
										</select>
									</div>
									<button type="submit" class="btn btn-success">Submit</button>
									&nbsp;&nbsp;&nbsp;
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script th:inline="javascript">
		var projectPath = '[(@{/})]';
	</script>
</body>
</html>
